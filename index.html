<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container p-3">
    <h1>Calculator</h1>
    <form>
      <div class="row">
        <div class="col form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="col form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>        
      </div>
      <button type="submit" class="btn add btn-success">Add!</button>
      <button type="submit" class="btn subtract btn-danger">Subtract!</button>
      <button type="submit" class="btn multiply btn-warning">Multiply!</button>
      <button type="submit" class="btn divide btn-primary ">Divide!</button>
    </form>
    <hr />
    <div class="jumbotron row m-3">
      <div class="col">Result: </div>
      <div id="output" class="col"></div>
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script></body>
  <script src="js/scripts.js"></script>
</body>
</html>
