  <section class="container">
    <h1 class="text-center text-uppercase p-4" >Calculator</h1>

    <div class="container jumbotron">
      <input class="text-center result" type="text" disabled />
    </div>

    <div class="container card">
      
      <div class="row">
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="seven">7</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="eight">8</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="nine">9</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3 btn-warning" id="add">+</button>
        </div>  
      </div>

      <div class="row">
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="four">4</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="five">5</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="six">6</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3 btn-warning" id="subtract">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="one">1</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="two">2</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="three">3</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3 btn-warning" id="multiply">*</button>
        </div>
      </div>

      <div class="row">
        <div class="col m-0">
          <button class="btn btn-success btn-lg calc-button mt-3 mb-3" id="clear">AC</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3" id="zero">0</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3 btn-danger" id="equals">=</button>
        </div>
        <div class="col m-0">
          <button class="btn btn-info btn-lg calc-button mt-3 btn-warning" id="divide">/</button>
        </div>
      </div>
    </div>

  </section>
